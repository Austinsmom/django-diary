{% extends "diary/main_base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Your userid and password did not match. Please try again.</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="save btn btn-default" type="submit" value="login">
            Login
        </button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock content %}
